{% extends "layout.html" %}

{% block pageTitle %}
  Property information
{% endblock %}

    {% block content %}
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-l">
          Property information
        </h1>
          <dl class="govuk-summary-list">
              <div class="govuk-summary-list__row">
                  <dt class="govuk-summary-list__key">
                    Address:
                  </dt>
                  <dd class="govuk-summary-list__value">
                  <p id="app-address-to-display" class="app-flex-item app-flex-grid-body"> </p>
                  </dd>
                </div>
                <div class="govuk-summary-list__row">
                    <dt class="govuk-summary-list__key">
                      Title number:
                    </dt>
                    <dd class="govuk-summary-list__value">
                    <p> ABC1234 </p>
                    </dd>
                  </div>
              </dl>
          </div>
        </div>
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <a href="06-gov-pay" role="button" class="govuk-button govuk-!-margin-top-2 govuk-!-margin-bottom-8">Continue</a>
        </div>
      </div>


    {% endblock %}
