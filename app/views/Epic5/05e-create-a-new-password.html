{% extends "layout.html" %}

{% block pageTitle %}
  Log in
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-l">
      Create a new password
    </h1>

    <div class="govuk-form-group">
      <label class="govuk-label" for="create-password">
       Create a password
      </label>
      <input class="govuk-input govuk-!-width-two-thirds" id="create-password" name="create-password" type="text">
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="retype">
       Retype your password
      </label>
      <input class="govuk-input govuk-!-width-two-thirds" id="retype" name="two-thirds" type="text">
    </div>
      <span id="event-name-hint" class="govuk-hint">
        Your password must:
        <ul class="govuk-list govuk-list--bullet govuk-hint">
          <li> be between 8 and 20 characters </li>
          <li> contain 2 numbers </li>
          <li> not contain the symbols £ € ¬ ¦ </li>
        </ul>
      </span>

    <div>
    <p><a href="05f-password-changed" role="button" class="govuk-button govuk-!-margin-top-2 govuk-!-margin-bottom-8">Continue</a></p>
   </div>

  </div>

</div>

{% endblock %}
