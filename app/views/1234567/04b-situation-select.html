{% extends "layout.html" %}

{% block pageTitle %}
  What do you want to buy?
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
          <h1 class="govuk-fieldset__heading">What are you trying to do?</h1>
        </legend>
        <div class="govuk-checkboxes">
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input app-register-checkbox" id="app-copy-of-register-input" name="cart" type="checkbox" value="register">
            <label class="govuk-label govuk-checkboxes__label app-register-checkbox-label" for="app-copy-of-register-input">Buy a property</label>
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input app-title-checkbox" id="app-copy-of-title-extent-input" name="cart" type="checkbox" value="title">
            <label class="govuk-label govuk-checkboxes__label app-title-checkbox-label" for="app-copy-of-title-extent-input">Sell a property</label>
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input app-deed-checkbox" id="app-copy-of-deed-input" name="cart" type="checkbox" value="deed">
            <label class="govuk-label govuk-checkboxes__label app-deed-checkbox-label" for="app-copy-of-deed-input">Get information on the surrounding area</label>
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input app-deed-checkbox" id="app-copy-of-deed-input" name="cart" type="checkbox" value="deed">
            <label class="govuk-label govuk-checkboxes__label app-deed-checkbox-label" for="app-copy-of-deed-input">Settle a boundary dispute</label>
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input app-deed-checkbox" id="app-copy-of-deed-input" name="cart" type="checkbox" value="deed">
            <label class="govuk-label govuk-checkboxes__label app-deed-checkbox-label" for="app-copy-of-deed-input">Something else</label>
          </div>

        </div>
      </fieldset>


    </div>
    <p><a href="04c-based-on-answers" role="button" class="govuk-button govuk-!-margin-top-2 govuk-!-margin-bottom-8 app-select-product-button">Continue</a></p>

  </div>

</div>

{% endblock %}
